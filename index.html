<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Push Notifications with Firebase</title>
  <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
  
    <link rel="stylesheet" href="css/main.css">

    <script defer src="/__/firebase/6.3.5/firebase-app.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-database.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.3.5/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
  <div class="wrapper">
      <div class="content">
          <main>
            <header>
              <h1>Web Push Notifications</h1>
              <p><em>A simple Firebase messaging application to send notifications to everyone subscribed.</em></p>
            </header>
            <!-- content goes here -->
            <button id="signin" class="btn btn-primary">Sign In</button>
            <button id="signout" class="btn btn-primary" hidden>Sign Out</button>
            <button id="subscribe" class="btn btn-primary" hidden>Subscribe</button>
            <button id="unsubscribe" class="btn btn-primary" hidden>Unsubscribe</button>

            <form id="notification-form" class="mt-4">
                <label for="notification-message">Notification Message</label>

                <div class="input-group mb-2">
                  <textarea class="form-control" aria-label="Notification Message" placeholder="What would you like to say?"></textarea>
                  <button type="submit" aria-label="Send" id="send-btn" class="ml-2 send-btn">
                      <img src="img/send.png" alt="">
                  </button>
                </div>
            </form>
          </main>
        </div>
  </div>
</body>
</html>
